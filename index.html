<!DOCTYPE html>
<html lang="en" dir="ltr" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
    <title>Survey Exercise - freeCodeCamp</title>
  </head>
  <body>
    <header>
      <h1 id="title">RoadFactory Form</h1>
      <div id="form-outer">
        <form id="survey-form" >
          <div id="rowTab" class="rowTab">
            <div class="description">
              <p id="description">Take an Idea and Run With It</p>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="name-label">Full Name :</label>
            </div>
            <div class="rightTab">
              <input id="name-label" type="text" name="name" value="" placeholder=" Enter your Name" required aria-required="true">
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="email-label">Email Address :</label>
            </div>
            <div class="rightTab">
              <input id="email-label" type="text" name="email" value="" placeholder=" Enter a Valid Email Address" required aria-required="true">
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label id="phone-label" for="phone-label">Phone :</label>
            </div>
            <div class="rightTab">
              <input id="phone-label" type="text" name="phone" value="" placeholder=" Enter your Phone Number" required aria-required="true">
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="number-label">Age :</label>
            </div>
            <div class="rightTab">
              <input id="number-label" class="input-field" type="number" name="age" value="" placeholder=" Enter your Age" min="1" max="110" required aria-required="true">
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="userRating">* How likely is that you would recommend RoadFactory to a friend?</label>
            <div class="rowRight">
              <ul >
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            </div>
          </div>
          <div class="">
            <select id="dropdown" name="" class="dropdown">
              <option disabled value="Selections"></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
        </form>
      </div>
    </header>


    <footer>
    </footer>


  </body>
</html>
